<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="text-center">Calculator</h1>
    <div class="container mx-auto flex flex-col">
        <div class="row">
            <input type="text" class="input"/>
        </div>
        <div class="row">
            <button class="button" style="background-color: rgb(35, 240, 70);">(</button>
            <button class="button" style="background-color: rgb(35, 240, 70);">)</button>
            <button class="button" style="background-color: rgb(35, 240, 70);">**</button>
            <button class="button" style="background-color: rgb(35, 240, 70);">%</button>
        </div>
        <div class="row">
            <button class="button" style="background-color: rgb(224, 150, 243);">7</button>
            <button class="button" style="background-color: rgb(224, 150, 243);">8</button>
            <button class="button" style="background-color: rgb(224, 150, 243);">9</button>
            <button class="button" style="background-color: rgb(35, 240, 70);">/</button>
        </div>
        <div class="row">
            <button class="button" style="background-color: rgb(224, 150, 243);">4</button>
            <button class="button" style="background-color: rgb(224, 150, 243);">5</button>
            <button class="button" style="background-color: rgb(224, 150, 243);">6</button>
            <button class="button" style="background-color: rgb(35, 240, 70);">*</button>
        </div>
        <div class="row">
            <button class="button" style="background-color: rgb(224, 150, 243);">1</button>
            <button class="button" style="background-color: rgb(224, 150, 243);">2</button>
            <button class="button" style="background-color: rgb(224, 150, 243);">3</button>
            <button class="button" style="background-color: rgb(35, 240, 70);">-</button>
        </div>
        <div class="row">
            <button class="button" style="background-color: rgb(224, 150, 243);">0</button>
            <button class="button" style="background-color: rgb(224, 150, 243);">.</button>
            <button class="button" style="background-color: rgb(255, 0, 0); color: aliceblue;">=</button>
            <button class="button" style="background-color: rgb(35, 240, 70);">+</button>
        </div>
        <div class="row">
            <button class="button" style="background-color: rgb(0, 0, 0); color: aliceblue;">Clear</button>
            <button class="button" style="background-color: rgb(0, 0, 0); color: aliceblue;">Backspace</button>
        </div>
    </div>
    <script src="App.js"></script>
</body>
</html>
